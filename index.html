<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>react-visible-focus demo</title>
  <style>
    #root {
      text-align: center; 
    }

    .focus-not-visible * {
      outline: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="./dist/react-visible-focus.umd.js"></script>
  <script>
  "use strict";

  const e = React.createElement;
  const App = () => e(
    ReactVisibleFocus,
    null, 
    e('h1', null, "react-visible-focus"),
    e('h2', { tabIndex: "0" }, "focusable subheader (click on me)"),
    e('input', { type: 'text' }),
    e('button', {type: 'button'}, "A button")  
  );

  ReactDOM.render(e(App), document.querySelector("#root"));
  </script>
</body>
</html>
